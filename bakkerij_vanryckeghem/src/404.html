<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bakkerij Vanryckeghem</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Store the full path and redirect to base
    var pathSegmentsToKeep = 1; // /bakkerij_vanryckeghem is the repo name
    var l = window.location;
    sessionStorage.redirect = l.pathname.slice(1) + l.search + l.hash;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
    );
  </script>
</head>
<body>
</body>
</html>
