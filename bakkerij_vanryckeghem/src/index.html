  <script>

    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;

        var base = '/bakkerij_vanryckeghem';
        var path = redirect;
        if (path.indexOf('bakkerij_vanryckeghem/') === 0) {
          path = '/' + path.slice('bakkerij_vanryckeghem/'.length);
        }
        if (path && path !== '/' && path !== window.location.pathname) {
          history.replaceState(null, null, base + path);
        }
      }
    })();
  </script>
