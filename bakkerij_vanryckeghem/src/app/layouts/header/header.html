<header class="header">
  <div class="container-custom">
    <nav class="nav-container">
      <div class="logo-container">
        <a routerLink="/" class="logo-link">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C8.5 2 6 3.5 4 6C3.5 6.5 3.5 7 4 7.5C4.5 8 5 8 5.5 7.5C7 6 9 5 12 5C15 5 17 6 18.5 7.5C19 8 19.5 8 20 7.5C20.5 7 20.5 6.5 20 6C18 3.5 15.5 2 12 2Z" fill="currentColor"/>
            <path d="M5 9C5 9 4 10 4 12C4 14 5 15 5 15L19 15C19 15 20 14 20 12C20 10 19 9 19 9C19 9 17 8 12 8C7 8 5 9 5 9Z" fill="currentColor"/>
            <ellipse cx="12" cy="17" rx="8" ry="5" fill="currentColor"/>
          </svg>
          <span class="logo-text">Bakkerij Van Ryckeghem</span>
        </a>
      </div>

      <div class="desktop-nav">
        @for (item of navItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            class="nav-link"
          >
            {{ item.label }}
          </a>
        }
      </div>

      <button
        class="mobile-menu-button"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle menu"
      >
        @if (!mobileMenuOpen()) {
          <svg class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </nav>

    @if (mobileMenuOpen()) {
      <div class="mobile-nav">
        @for (item of navItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            class="mobile-nav-link"
            (click)="closeMobileMenu()"
          >
            {{ item.label }}
          </a>
        }
      </div>
    }
  </div>
</header>
