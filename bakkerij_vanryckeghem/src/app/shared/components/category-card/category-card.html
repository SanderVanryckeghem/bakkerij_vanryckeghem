<div class="category-card" [class.clickable]="routerLink()">
  @if (routerLink()) {
    <a [routerLink]="routerLink()" [queryParams]="queryParams()" class="category-card-link">
      <div class="category-card-content">
        @if (imageUrl()) {
          <div class="category-card-image">
            <img [src]="imageUrl()" [alt]="title()" loading="lazy" />
          </div>
        }
        <div class="category-card-body">
          <h3 class="category-card-title">
            @if (icon()) {
              <img class="category-card-icon" [src]="icon()! | assetUrl" [alt]="title()" />
            }
            {{ title() }}
          </h3>
          <p class="category-card-description">{{ description() }}</p>
        </div>
      </div>
    </a>
  } @else {
    <div class="category-card-content">
      @if (imageUrl()) {
        <div class="category-card-image">
          <img [src]="imageUrl()" [alt]="title()" loading="lazy" />
        </div>
      }
      <div class="category-card-body">
        <h3 class="category-card-title">
          @if (icon()) {
            <img class="category-card-icon" [src]="icon()! | assetUrl" [alt]="title()" />
          }
          {{ title() }}
        </h3>
        <p class="category-card-description">{{ description() }}</p>
      </div>
    </div>
  }
</div>
