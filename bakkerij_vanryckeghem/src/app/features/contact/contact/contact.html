<div>
  <app-hero
    title="Neem Contact Op"
    subtitle="We helpen u graag verder"
  ></app-hero>

  <div class="container-custom py-16">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-16">
      <section>
        <h2 class="text-section text-bakery-brown mb-8">Contactgegevens</h2>

        <div class="contact-info-list">
          @for (info of contactInfo; track info.type) {
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path [attr.d]="info.icon"/>
                </svg>
              </div>
              <div class="contact-info-content">
                <h3 class="contact-info-label">{{ info.label }}</h3>
                @if (info.link) {
                  <a [href]="info.link" class="contact-info-value contact-info-link" target="_blank" rel="noopener">
                    {{ info.value }}
                  </a>
                } @else {
                  <p class="contact-info-value">{{ info.value }}</p>
                }
              </div>
            </div>
          }
        </div>
      </section>

      <section>
        <h2 class="text-section text-bakery-brown mb-8">Openingsuren</h2>

        <div class="opening-hours-list">
          @for (hours of openingHours; track hours.day) {
            <div class="opening-hours-item" [class.closed]="hours.hours === 'Gesloten'">
              <span class="opening-hours-day">{{ hours.day }}</span>
              <span class="opening-hours-time">{{ hours.hours }}</span>
            </div>
          }
        </div>
      </section>
    </div>

    <section class="mb-16">
      <h2 class="text-section text-bakery-brown mb-8 text-center">Kom langs</h2>

      <div class="map-container">
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2506.4537869282516!2d3.3073635!3d50.9817147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c348b8e8e8e8e8%3A0x8e8e8e8e8e8e8e8e!2sOverleiestraat%2038%2C%208530%20Harelbeke!5e0!3m2!1snl!2sbe!4v1234567890"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Locatie Bakkerij Vanryckeghem"
          ></iframe>
        </div>

        <div class="map-actions">
          <a
            href="https://www.google.com/maps/dir/?api=1&destination=Overleiestraat+38+8530+Harelbeke"
            target="_blank"
            rel="noopener"
            class="route-button"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            Plan je Route
          </a>
        </div>
      </div>
    </section>
  </div>
</div>
